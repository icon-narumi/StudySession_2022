<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
  <title>conan</title>
</head>

<body>
  <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
  <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

  <div class="container">
    <h4>登場人物　登録画面</h4>
    <form action="#" th:action="@{/add}" th:object="${inputForm}" method="post">
      <div class="form-group">
        <label for="formGroupExampleInput">キャラクター名</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="キャラクター名"
          th:field="*{name}"></input>
      </div>

      <label>性別</label>
      <select class="custom-select" th:field="*{sexId}">
        <div th:each="sex : *{sexList}">
          <option th:value="${sex.sexId}" th:text="${sex.sexName}"></option>
        </div>
      </select>

      <label>職業</label>
      <select class="custom-select" th:field="*{jobId}">
        <div th:each="job : *{jobList}">
          <option th:value="${job.jobId}" th:text="${job.jobName}"></option>
        </div>
      </select>

      <button class="btn btn-primary m-2" type="submit" name="regist">登録</button>
    </form>
  </div>
</body>

</html>
