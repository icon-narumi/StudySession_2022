<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
    <title>pokemon battle</title>
</head>

<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class="container">
        <h1>◇ ポケモンバトル！ ◇</h1>
        <form action="#" th:action="@{/pokemon}" th:object="${selectPartyForm}" method="post">

            <p th:text="*{trainer}+ 'のてもち'"></p>
            <input type="hidden" th:field="*{tId}">

            <div class="card-deck">
                <div class="card" th:each="allPartyViewBean : *{allPartyList}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">    
                                    <div class="col-8">
                                        <p>[[${allPartyViewBean.name}]]</p>
                                    </div>
                                    <div class="col-4">
                                        <p>[[${allPartyViewBean.sex}]]</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <p>Lv.[[${allPartyViewBean.level}]]</p>
                                    </div>
                                    <div class="col-4">
                                        <p>HP[[${allPartyViewBean.hp}]]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <form action="#" th:action="@{/}" method="get">
            <input type="submit" value="ホームへ" class="btn btn-outline-dark row m-1"></input>
        </form>
    </div>
</body>
