<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>pokemon battle</title>
</head>

<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class="container">

        <h1>◇ ポケモンバトル！ ◇</h1>
        <form action="#" th:action="@{/result}" th:object="${battleForm}" method="post">

            <h3>トレーナーいちらん</h3>
            <table class="table">
                <thead>
                    <th>なまえ</th>
                    <th>レベル</th>
                </thead>
                <tr  th:each="NameLevelBean : *{trainerLevelList}" class="table-light"> 
                    <td>[[${NameLevelBean.name}]]</td>
                    <td>[[${NameLevelBean.level}]]</td>
                </tr>
            </table>

            <div class="form-group">
                <div class="row m-1">
                    <div class="col-5">
                        <label>＜トレーナー１＞</label>
                        <select class="form-control" name="tId1">
                            <div th:each="trainerMasterEntity : *{trainerList}" th:inline="text">
                                <option th:value="${trainerMasterEntity.t_id}" th:field="*{tId1}">[[${trainerMasterEntity.name}]]</option>
                            </div>
                        </select>
                    </div>
                    <div class="col-2">
                        <h4 class="text-center">VS</h4>
                    </div>
                    <div class="col-5">
                        <label>＜トレーナー２＞</label>
                        <select class="form-control" name="tId2">
                            <div th:each="trainerMasterEntity : *{trainerList}" th:inline="text">
                                <option th:value="${trainerMasterEntity.t_id}" th:field="*{tId2}">[[${trainerMasterEntity.name}]]</option>
                            </div>
                        </select>
                    </div>
                </div>
            </div>

            <p class="text-center"><input type="submit" value="バトル" class="btn btn-primary"></input></p>        
        </form>

        <form action="#" th:action="@{/}" method="get">
            <p class="text-center"><input type="submit" value="ホームへ" class="btn btn-outline-dark"></input></p>
        </form>

    </div>
</body>
</html>
