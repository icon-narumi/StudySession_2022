<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>pokemon battle</title>
</head>

<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class="container">
        <h1>◇ ポケモンバトル！ ◇</h1>
        <form action="#" th:action="@{/partner}" th:object="${selectTrainerForm}" method="post">

            <div class="form-group">
                <label>どのトレーナーのポケモンをみる？</label>
                <select class="form-control" name="tId">
                    <div th:each="trainerMasterEntity : *{trainerList}" th:inline="text">
                        <option th:value="${trainerMasterEntity.t_id}" th:field="*{tId}">[[${trainerMasterEntity.name}]]</option>
                    </div>
                </select>
            </div>
            <input type="submit" value="えらぶ" class="btn btn-primary row m-1"></input> 
        </form>
        <form action="#" th:action="@{/}" method="get">
            <input type="submit" value="ホームへ" class="btn btn-outline-dark row m-1"></input> 
        </form>
    </div>
</body>
