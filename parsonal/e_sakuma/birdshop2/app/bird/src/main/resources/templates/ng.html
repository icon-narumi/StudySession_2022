<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Error Page</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <form action="#" th:action="@{/input}" th:object="${updateForm}" method="post">
        <p>
            <div th:text="*{comment}"></div>
        </p>

        <input type="submit" class="btn btn-dark m-3" value="登録画面へ">
        
    </form>
    <form action="#" th:action="@{/updateSpecies}" th:object="${updateForm}" method="post">
        <input type="submit" class="btn btn-dark m-3" value="更新画面へ">
    </form>
    <form action="#" th:action="@{/delete}" th:object="${deleteForm}" method="post">
        <input type="submit" class="btn btn-dark m-3" value="削除画面へ">
    </form>
    <form action="#" th:action="@{/action/login}" th:object="${actionForm}" method="post">
        <input type="submit" class="btn btn-dark m-3" value="Menuへ戻る"></input>
    </form>
    
   
</body>
</html>
