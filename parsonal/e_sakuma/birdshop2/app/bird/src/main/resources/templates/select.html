<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bird</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class = "container">
        
    <form action="#" th:action="@{/buy}" th:object="${selectForm}" method="post">
            
        <table class="table  table-hover">
                <th>id</th>
                <th>種類</th>
                <th>性別</th>
                <th>価格</th>
                <th>色</th>
                <th>寿命</th>
                <th>個数</th>
                
            <tr th:each="bean , stat : *{beanList}"> <!--*selectFormのbeanListの要素数分繰り返す。Controllerと同じような動きをさせ、画面に表示する*-->
                <td><input type="checkbox" name="id" th:value="${bean.id}"  checked="checked"/>
                    <input type="hidden" th:name="idCountBeanList[__${stat.index}__].id" th:value="${bean.id}"/></td>
                <td >[[${bean.species}]]</td>
                <td >[[${bean.sex}]]</td>
                <td >[[${bean.price}]]</td>
                <td >[[${bean.color}]]</td>
                <td >[[${bean.life}]]</td>
                <td ><!--*selectFormのcountにcountbeanのcount(数字)を紐づけ(下のcountbean.countと同じ)*-->
                    <select  th:name="idCountBeanList[__${stat.index}__].count">
                        <!--*bean(PetBirdBean)のcountBeanの行数分繰り返す*-->
                        <div th:each="countbean : ${bean.countBeanList}">
                            <!--*countBeanのcount(数字)を値として受渡し、countNameを画面上に出力する*-->
                            <option th:value="${countbean.count}" th:text="${countbean.countName}"></option>
                        </div>
                    </select><span>羽</span>
                </td>    
            </tr>
        </table>

        <input type="submit"  class="btn btn-dark m-3" value="カートへ入れる"></input>
        
        
    </form>
    

    <form action="#" th:action="@{/}" th:object="${petBirdForm}" method="post">
        <input type="submit" class="btn btn-dark m-3" value="HOME"></input>
    </form>
</div>
    
</body>
</html>
