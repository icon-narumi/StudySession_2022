<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class = "container">
        
        <form action="#" th:action="@{/update}" th:object="${updateForm}" method="post">
            
            <div class="row">
                <div class="col-12">
                    <h1 class="m-3">更新</h1>
                </div>
            </div>
            
            <p>
            <lavel>品種</lavel>
                <select  th:field="*{species}">
                    <option value=>---</option>
                    <div th:each="species : *{speciesList}">
                        <option th:value="${species.id}" th:text="${species.speciesname}" th:selected="${species.id} == *{species}"></option>
                    </div>
                </select>
            </p>

            <input type="submit" class="btn btn-dark m-3" value="進む"></input>    
        
        </form>

        <form action="#" th:action="@{/}" th:object="${petBirdForm}" method="post">
            <input type="submit" class="btn btn-dark m-3" value="HOMEへ戻る"></input>
        </form>
        
    </div>
</body>
</html>
