<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bird</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class = "container">
        
            <form action="#" th:action="@{/search/select/buy}" th:object="${selectForm}" method="post">
                
            <div class="row">
                <div class="col-12">
                    <h1 class="m-3"> 鳥屋</h1>
                </div>
            </div>

            <!--/*<input type="hidden" th:field="*{id}"/>Formから配列のIdがセットされている(Contoroller経由で)*/-->

            <table class="table  table-hover">
                <th>id</th>
                <th>種類</th>
                <th>性別</th>
                <th>価格</th>
                <th>色</th>
                <th>寿命</th>
                <th>個数</th>
                
            <tr th:each="strPetBirdBean , stat : *{strPetBirdBeanList}">
                <td><input type="checkbox" name="id" th:value="${strPetBirdBean.id}" checked="checked"/>
                   <!--/* <input type="hidden" th:name="selectIdList[__${stat.index}__].id" th:value="${strPetBirdBean.id}"/>*/-->
                   <input type="hidden" th:name="cartBeanList[__${stat.index}__].id" th:value="${strPetBirdBean.id}"/></td>
                <td >[[${strPetBirdBean.species}]]</td>
                <td >[[${strPetBirdBean.sex}]]</td>
                <td >[[${strPetBirdBean.price}]]</td>
                <td >[[${strPetBirdBean.color}]]</td>
                <td >[[${strPetBirdBean.life}]]</td>
                <td >
                    <select th:name="cartBeanList[__${stat.index}__].count">
                        <!--/*bean(PetBirdBean)のcountBeanの行数分繰り返す*/-->
                        <div th:each="countbean : ${strPetBirdBean.countBeanList}">
                            <!--/*countBeanのcount(数字)を値として受渡し、countNameを画面上に出力する*/-->
                            <option th:value="${countbean.count}" th:text="${countbean.countName}"></option>
                        </div>
                    </select>
                </td>   
            </tr>
        </table>
            
            <input type="submit" class="btn btn-dark m-3" value="カートへ入れる"></input>

        </form>
    
        <form action="#" th:action="@{/}" th:object="${petBirdForm}" method="post">
            <input type="submit" class="btn btn-dark m-3" value="HOME"></input>
        </form>
    </div>
   
</body>
</html>
