<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <div class = "container">
        
        <form action="#" th:action="@{/input/inputResult}" th:object="${inputForm}" method="post">
            
            <div class="row">
                <div class="col-12">
                    <h1 class="m-3"> 登録</h1>
                </div>
            </div>

            <p>
                <label>種</label>
                <select  th:field="*{species}">
                    <option value=>---</option>
                    <div th:each="species : *{speciesList}">
                        <option th:value="${species.id}" th:text="${species.speciesname}" th:selected="${species.id} == *{species}"></option>
                    </div>
                </select>
            
                <button class="btn btn-dark m-3" type="submit" name="signUp">新規登録画面へ</button>
            </p>
            <p>
                <lavel>性別</lavel>                
                    <select  th:field="*{sex}">
                        <option value=>---</option>
                        <div th:each="sex : *{sexList}">
                            <option th:value="${sex.id}" th:text="${sex.sexname}" th:selected="${sex.id} == *{sex}"></option>
                        </div>
                    </select>
                </p>
                <p>    
                <lavel>色</lavel>
                    <select  th:field="*{color}">
                        <option value=>---</option>
                        <div th:each="color : *{colorList}">
                            <option th:value="${color.id}" th:text="${color.colorname}" th:selected="${color.id} == *{color}"></option>
                        </div>
                    </select>
                </p>
                <p>
                <lavel>寿命</lavel>
                    <div class="form-group">
                        <input type="text" th:field="*{life}"/><label th:if="${#fields.hasErrors('life')}" th:errors="*{life}"></label>
                    </div>
                </p>
                <p>
                <lavel>個体数</lavel>
                    <div class="form-group">
                        <input type="text" th:field="*{count}"/><label th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></label>
                    </div>
                </p>
                <p>    
                <lavel>金額</lavel>
                    <div class="form-group">
                        <input type="text" th:field="*{price}"/><label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></label>
                    </div>
                </p>
    
                <p>
                    <div th:text="*{comment}"></label></div>
                </p>

            <input type="submit" class="btn btn-dark m-3" value="登録"></input>    
        
        </form>

        <form action="#" th:action="@{/action}" th:object="${actionForm}" method="post">
            <input type="submit" class="btn btn-dark m-3" value="Menuへ戻る"></input>
        </form>
        
    </div>
</body>
</html>
