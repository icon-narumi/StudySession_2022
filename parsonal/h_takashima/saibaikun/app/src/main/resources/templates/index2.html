<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>さいばいくん</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/reset.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&family=M+PLUS+1&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="top">
    <section>
        <h1>さいばいくんをはじめる</h1>
        <form action="#" th:action="@{/}" th:object="${setupForm2}" method="post">
            <!-- ログイン用 -->
            <input type="hidden" th:name="userId" th:value="*{userId}">
            <!-- 新規用 -->
            <input type="hidden" th:name="userName" th:value="*{userName}">
            <input type="hidden" th:name="characterChecked" th:value="*{characterChecked}">

            <div class="cntBox">
                <dl class="">
                    <dt><img class="tamago" th:src="@{/img/0.png}" width="100">さいばいするさいばいくんを選んでね</dt>
                    <dd class="flex flexC charImg">
                        <div th:each="char : *{characterList}">
                            <input type="radio" name="characterId" th:id="${char.characterId}" th:value="${char.characterId}" th:checked="${char.characterId} == *{characterChecked}">
                            <label th:for="${char.characterId}">
                                <img th:src="${char.imgPath}">
                                <div th:text="${char.saibaiName}"></div>
                                <input type="hidden" name="saibaiDaichoId" th:value="${char.saibaiDaichoId}">
                            </label>
                        </div>
                    </dd>
                </dl>
            </div>

            <div class="btnArea poa">
                <div class="flex">
                    <button th:if="*{userId} > 0"  class="btn spe" type="submit" name="login" formaction="/saibaikun/">さいばい開始！</button>
                    <button th:if="*{userId} == 0" class="btn"     type="submit" name="to3rd" value="">つぎへ</button>
                </div>
                <input type="submit" name="goBack" class="goBack" value="もどる">
            </div>
        </form>
    </section>
</body>


</html>
