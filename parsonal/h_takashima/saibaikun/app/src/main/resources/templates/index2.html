<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>さいばいくん</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/reset.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&family=M+PLUS+1&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="top">
    <section>
        <h1>さいばいくんをはじめる</h1>
        <form action="#" th:action="@{/}" th:object="${setupForm2}" method="post">
            <div class="cntBox">
                <dl class="">
                    <dt><img class="tamago" th:src="@{/img/0.png}" width="100">さいばいするさいばいくんを選んでね</dt>
                    <dd class="flex flexC charImg">
                        <div th:each="char,stat : *{characterList}">
                            <input type="radio" name="characterId" th:id="${char.characterId}" th:value="${char.characterId}" th:checked="${char.characterId == 1}">
                            <label th:for="${char.characterId}"><img th:src="${char.imgPath}"></label>
                        </div>
                    </dd>
                </dl>
                <input type="hidden" th:name="userName" th:value="*{userName}">
            </div>

            <div class="btnArea poa">
                <div class="flex">
                    <button th:if="${userCheck} != true" class="btn" type="submit" name="to3rd" value="">つぎへ</button>
                    <button th:if="${userCheck} == true" class="btn spe" type="submit" name="start" formaction="/saibaikun/">さいばい開始！</button>
                </div>
                <input type="submit" name="goBack" class="goBack" value="もどる">
            </div>
        </form>
    </section>
</body>


</html>
