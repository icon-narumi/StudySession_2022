<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
    <title>shop</title>
</head>

<body>


    <script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>



    <form action="#" th:action="@{/}" th:object="${insertForm}" method="post">
        <div class="container">
            <table class = "table table-hover table-bordered">

                <tr>
                    <th>タイトル</th>
                    <th>ジャンル</th>
                    <th>全何話</th>
                    <th>放映日</th>
                    <th>シーズン</th>
                </tr>
            </table>

            <p>タイトル
                <input type="text" name="title" th:value="*{title}"class="form-control"  placeholder="タイトル"></input>
                <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</label>
            </p>
            <p>ジャンル
                <select name="genre" class="custom-select">
                    <option th:value="${genreMaster.id}" th:each="genreMaster : *{genrelist}"
                        th:text="${genreMaster.genre}">
                    </option>
                </select>
            </p>
            <p>話数　　
                <input type="text" name="episodes" th:value="*{episodes}"class="form-control"  placeholder="話数"></input>
                <label th:if="${#fields.hasErrors('episodes')}" th:errors="*{episodes}">Name Error</label>
            </p>
            <p>放映日　
                <input type="date" name="broadcast" th:value="*{broadcast}" class="form-control"></input>
            </p>
            <p>シーズン　
                <input type="text" name="season" th:value="*{season}"class="form-control"  placeholder="シーズン"></input>
                <label th:if="${#fields.hasErrors('season')}" th:errors="*{season}">Name Error</label>
            </p>

            <input type="submit" name="add" th:value="追加" class="btn btn-outline-success">

    </form>
</body>

<form action="#" th:action="@{/}" th:object="${AnimeForm}" method="get">

    <input type="submit" value="最初に戻る" class="btn btn-light btn-lg btn-block">
</form>

</html>
